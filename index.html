    <p>特洛耶希文出生于澳大利亚，是一个犹太人，戳爷这个名字是音译过来的。在特洛耶希文十几岁的时候，他在油管翻唱了一首歌，空灵的嗓音让他在油管迅速出名，之后签约了“百代唱片”，正式成为一名歌手。现在特洛耶希文不仅是一名歌手，也是一名演员，出演过很多部电影。</p>
